<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotilypso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/fontello-embedded.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div class="bg-image">
        <img src="./src/img/albumart.jpg" />
    </div>

    <section class="playlist">
        <header class="playlist-header current-song">
            <div class="album-art">
                <img width="120" height="120" src="./src/img/albumart.jpg" alt="Capa do Ã¡lbum"/>
            </div>
            <div class="album-info">
                <div class="album-name">100% Calypso (2007)</div>
                <div class="artist-name">Banda Calypso</div>
                <div class="player">
                    <audio id="audio">
                        <source src="" type="audio/mp3" id="audio-source">
                        <p>Your browser has no audio support</p>
                    </audio>

                    <span class="player-control btn icon-play" id="btn-start-stop"></span>
                    <span class="player-control btn icon-to-start" id="btn-previous"></span>
                    <span class="player-control progress-bar">
                        <input type="range" id="input-progress-bar" value="0" onchange=""/>
                    </span>
                    <span class="player-control btn icon-to-end" id="btn-next"></span>
                    <!-- <span class="player-control btn icon-volume-down"></span> -->
                    <span class="player-control" id="time-est">1:03</span>
                </div>
            </div>
        </header>
        <section class="song-list" id="song-list">
            <section class="loader loading">
                <div class="loader-inner">
                    <div class="lds-ripple"><div></div><div></div></div>
                    <div>Carregando...</div>
                </div>
            </section>
        </section> 
        <footer class="playlist-footer">

        </footer>
    </section>
    <!-- Scripts -->
    <script src="src/js/script.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>  
</body>
</html>
